  <span>Exposed! Neural Network</span>
</md-toolbar>
<section layout="row">
  <div id="controls" flex="20">

      <button md-button (click)="connectToWebSocket()">Connect</button>
      <button md-button (click)="handleUnsubscribeButtonClicked()">Unsubscribe</button>
      <button md-button (click)="handleDisconnectButtonClicked()">Disconnect</button>
    </div>
    <div id="conversationDiv">
      <label>What is your name?</label><input [(ngModel)]="inputName" type="text" id="name" />
      <button md-button (click)="handleSendButtonClicked()">Send</button>
      <label></label>
      <p id="response"></p>
    </div-->

    <div layout="column">
      <button md-button [color]="curSampleName == 'XorExample'? 'accent' : 'primary'" (click)="handleSampleButtonClicked('XorExample')">XOR</button>
      <button md-button [color]="curSampleName == 'CSVExample'? 'accent' : 'primary'" (click)="handleSampleButtonClicked('CSVExample')">Iris flower</button>
      <button md-button [color]="curSampleName == 'SpeedDating'? 'accent' : 'primary'" (click)="handleSampleButtonClicked('SpeedDating')">Speed Dating</button>

    </div>

    <div layout="column">
      <!-- TODO: Find out how to bind to an array -->
      <input placeholder={{inputFeatureNames[0]}} *ngIf="inputValues.length > 0" [(ngModel)]="inputValues[0]" />
      <input placeholder={{inputFeatureNames[1]}} *ngIf="inputValues.length > 1" [(ngModel)]="inputValues[1]" />
      <input placeholder={{inputFeatureNames[2]}} *ngIf="inputValues.length > 2" [(ngModel)]="inputValues[2]" />
      <input placeholder={{inputFeatureNames[3]}} *ngIf="inputValues.length > 3" [(ngModel)]="inputValues[3]" />
      <input placeholder={{inputFeatureNames[4]}} *ngIf="inputValues.length > 4" [(ngModel)]="inputValues[4]" />
      <input placeholder={{inputFeatureNames[5]}} *ngIf="inputValues.length > 5" [(ngModel)]="inputValues[5]" />
      <input placeholder={{inputFeatureNames[6]}} *ngIf="inputValues.length > 5" [(ngModel)]="inputValues[6]" />
      <input placeholder={{inputFeatureNames[7]}} *ngIf="inputValues.length > 5" [(ngModel)]="inputValues[7]" />
      <input placeholder={{inputFeatureNames[8]}} *ngIf="inputValues.length > 5" [(ngModel)]="inputValues[8]" />
      <input placeholder={{inputFeatureNames[9]}} *ngIf="inputValues.length > 5" [(ngModel)]="inputValues[9]" />
      <button md-raised-button [disabled]="inputValues.length == 0" (click)="handlePredictButtonClicked()">Predict</button>
    </div>
