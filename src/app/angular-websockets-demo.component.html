<md-toolbar [color]="myColor">
  <span>Visible Neural Network</span>
</md-toolbar>
<section layout="row">
  <div id="controls" flex="20">
    <div>
      <button md-button (click)="handleConnectButtonClicked()">Connect</button>
      <button md-button (click)="handleUnsubscribeButtonClicked()">Unsubscribe</button>
      <button md-button (click)="handleDisconnectButtonClicked()">Disconnect</button>
    </div>
    <div id="conversationDiv">
      <label>What is your name?</label><input [(ngModel)]="inputName" type="text" id="name" />
      <button md-button (click)="handleSendButtonClicked()">Send</button>
      <label></label>
      <p id="response"></p>
    </div>

    <div layout="column">
      <!-- TODO: Find out how to bind to an array -->
      <input placeholder="feature" *ngIf="inputValues.length > 0" [(ngModel)]="inputValues[0]" />
      <input placeholder="feature" *ngIf="inputValues.length > 1" [(ngModel)]="inputValues[1]" />
      <input placeholder="feature" *ngIf="inputValues.length > 2" [(ngModel)]="inputValues[2]" />
      <input placeholder="feature" *ngIf="inputValues.length > 3" [(ngModel)]="inputValues[3]" />
      <input placeholder="feature" *ngIf="inputValues.length > 4" [(ngModel)]="inputValues[4]" />
      <input placeholder="feature" *ngIf="inputValues.length > 5" [(ngModel)]="inputValues[5]" />
      <input placeholder="feature" *ngIf="inputValues.length > 5" [(ngModel)]="inputValues[6]" />
      <input placeholder="feature" *ngIf="inputValues.length > 5" [(ngModel)]="inputValues[7]" />
      <input placeholder="feature" *ngIf="inputValues.length > 5" [(ngModel)]="inputValues[8]" />
      <input placeholder="feature" *ngIf="inputValues.length > 5" [(ngModel)]="inputValues[9]" />
      <button md-button (click)="handlePredictButtonClicked()">Predict</button>
    </div>


    <!--div layout="column">
      <div *ngFor="let inputValue of inputValues" >
        <input placeholder="feature" align="end" value={{inputValue}} />
      </div>
      <button md-button (click)="handlePredictButtonClicked()">Predict</button>
    </div-->

    <!--ul>
      <li *ngFor="let inputValue of inputValues">
        {{inputValue}}
      </li>
    </ul-->

    <!--div layout="row">
      <div flex>First</div>
      <div flex>Second</div>
    </div-->
  </div>
  <div #neuralNetGraph id="neuralNetGraph" flex="70" grow="50"></div>
</section>
